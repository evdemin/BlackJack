<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>BlackJack</title>
</head>
<body>
 <div class="table flex flex-col bg-[#457552] min-h-[500px] justify-between w-screen h-screen" data-limit="100">
    <div class="bank flex justify-around mb-10">
        
    </div>

   
    <div class="players flex justify-center">
    </div>
    <div class="absolute flex flex-col w-[300px] min-h-[400px] h-100 justify-between items-center right-10 top-10">
        <input type="text" name='bet' class="bet">
        <input type="Submit" value="Submit" class="submit-bet hidden bg-white rounded-full w-[150px]">
        <button class="newGame bg-white rounded-full w-[150px]">New Game</button>
        <button class="takeButton hidden bg-white rounded-full w-[150px]">Take</button>
        <button class="standButton hidden bg-white rounded-full w-[150px]">Stand</button>
        <button class="split-button hidden bg-white rounded-full w-[150px]">Split</button>
        <button class="doubleButton hidden bg-white rounded-full w-[150px]">Double Down</button>
        <button class="addPlayer bg-white rounded-full w-[150px]">Add player</button>
        <button class="startGame bg-white rounded-full w-[150px]">Start</button>
        <button class="continueGame hidden bg-white rounded-full w-[150px]">Continue</button>
        <button class="quitGame hidden bg-white rounded-full w-[150px]">Quit</button>
    </div>
 </div>

<script type="module" src="./Game.js" type="module"></script>
<script src="../node_modules/mocha/mocha.js" type="module"></script>
<script src="../node_modules/chai/chai.js" type="module"></script>
<script>mocha.setup('bdd')</script>
<script src="../test/Game.test.js" type="module"></script>
<script>mocha.run();</script>
</body>
</html>
