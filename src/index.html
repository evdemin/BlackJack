<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>BlackJack</title>
</head>
<body>
 <div class="table flex flex-col bg-[#457552] min-h-[500px] justify-between w-screen h-screen" data-limit="100">
    <div class="bank flex justify-around">
        
    </div>

   
    <div class="players flex justify-around">
    </div>
    <div class="absolute flex flex-col w-[300px] min-h-[400px] h-100 justify-between items-center right-10 top-10">
        <input type="text" name='bet' class="bet">
        <input type="Submit" value="Submit" class="submit-bet bg-white rounded-full w-[150px]">
        <button class="takeButton bg-white rounded-full w-[150px]">Take</button>
        <button class="standButton bg-white rounded-full w-[150px]">Stand</button>
        <button class="split-button bg-white rounded-full w-[150px]">Split</button>
        <button class="doubleButton bg-white rounded-full w-[150px]">Double Down</button>
        <button class="continue-button hidden bg-white rounded-full w-[150px]">Continue</button>
        <button class="addPlayer bg-white rounded-full w-[150px]">Add player</button>
        <button class="startGame bg-white rounded-full w-[150px]">Start</button>
    </div>
 </div>
<script type="module" src="./Game.js"></script>
</body>
</html>
